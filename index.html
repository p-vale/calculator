<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <h1>BASIC CALCULATOR</h1>

        <div id="calculator">
            <p class="feedback" id="old-data">INPUT DATA</p>
            <button class="square" id="del" type="button">&#8592;</button>

            <button class="operator square" type="button">=</button>
            <p class="feedback" id="latest-data">RESULT</p>

            <button class="num square" type="button">1</button>
            <button class="num square" type="button">2</button>
            <button class="num square" type="button">3</button>
            <button class="operator square"type="button">+</button>

            <button class="num square" type="button">4</button>
            <button class="num square" type="button">5</button>
            <button class="num square" type="button">6</button>
            <button class="operator square" type="button">-</button>

            <button class="num square" type="button">7</button>
            <button class="num square" type="button">8</button>
            <button class="num square" type="button">9</button>
            <button class="operator square" type="button">*</button>

            <button class="num" id="zero" type="button">0</button>
            <button class="num square" type="button">.</button>
            <button class="operator square" type="button">/</button>
        </div>
        
        <p id="instructions">This calculator also works with keyboard input.</p>
    </div>
</body>
</html>
