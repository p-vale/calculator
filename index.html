<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculator</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <div id='container'>
        <h1>BASIC CALCULATOR</h1>

        <div id='calculator'>
            <div class='feedback' id='input'><p id='input-data'></p><button class='clear-last'>&#8592;</button></div>
            <button class='clear-all'>AC</button>

            <button class='equal'>=</button>
            <p class='feedback' id='result'></p>

            <button class='num'>1</button>
            <button class='num'>2</button>
            <button class='num'>3</button>
            <button class='operator'>+</button>

            <button class='num'>4</button>
            <button class='num'>5</button>
            <button class='num'>6</button>
            <button class='operator'>-</button>

            <button class='num'>7</button>
            <button class='num'>8</button>
            <button class='num'>9</button>
            <button class='operator'>*</button>

            <button class='num' id='zero'>0</button>
            <button class='num'>.</button>
            <button class='operator'>/</button>
        </div>
        
        <p id='instructions'>This calculator also works with keyboard input.</p>
    </div>
<script src='script.js'></script>
</body>
</html>
